{% extends "base.html" %}

{% block title %}
Register Page 
{% endblock title %}

{% block content %}

<section class="py-5 text-center container" style="margin-top:70px;">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Bestsellers</h1>
            <p class="lead text-muted">Our most popular products based on sales</p>
            <p>
                <a href="#" class="btn btn-primary my-2">Already User</a>
                <a href="#" class="btn btn-secondary my-2">Register</a>
            </p>
        </div>
    </div>
</section>

<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color:#b8bfc2;">
            </div>
        </div>
        <div class="row">
            {% for item in catagory %}
            <div class="col-md-4 col-lg-4 d-flex align-items-stretch">
                <div class="card my-3 w-100">
                    <img src="{{ item.image.url }}" class="card-img-top" alt="Categories" style="width:100%; height: 200px; object-fit: scale-down;">
                    <a href="{% url "collectionsview" item.name %}">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ item.name }}</h5>
                        
                    </div>
                </div>
            </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
